<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .contact-form {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .contact-form img {
      display: block;
      margin: 0 auto 20px;
      width: 100px;
      height: auto;
      border-radius: 50%;
    }
    .contact-form label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .contact-form input,
    .contact-form textarea,
    .contact-form select,
    .contact-form button {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .contact-form button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    .contact-form button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="contact-form">
    <img src="https://www.jotform.com/uploads/ugurg/form_files/Chocolate%20Minimalist%20Open%20Mail%20Logo%20Design.66066ae97ba301.53903143.png" alt="CONTACT US" width="80" class="header-logo-top">
    <form action="/submit-form" method="post">
      <label for="name">Full Name:</label>
      <input type="text" id="name" name="name" placeholder="Your full name" required>
      
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="Your email" required>
      
      <label for="phone">Phone Number:</label>
      <input type="tel" id="phone" name="phone" placeholder="Your phone number">
    
      
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
